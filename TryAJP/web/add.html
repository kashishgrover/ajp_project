<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <div class="card blue-grey darken-1 z-depth-4" style="width:60%; margin: 0 auto; margin-top: 100px;margin-bottom: 30px;padding: 30px;">
            <div class="card-content white-text">
              <span class="card-title">Add Employee</span>
                <form action="AddServlet" method="GET" style="margin-top: 40px;">
                    <div class="input-field">
                        <input type="text" id="name" name="name" required="true"/>
                        <label for="name">Name</label>
                    </div>
                    
                    <div class="input-field">
                    <input type="email" name="email" id="email" required="true"/>
                    <label for="email">Email</label>
                    </div>
                    
                    <div class="input-field">
                    <input type="text" name="dept" id="dept" required="true"/>
                    <label for="dept">Department</label>
                    </div>
                                        
                    <br />
                    <a class="waves-effect waves-light btn" style="margin-top:20px;"><input type="submit" value="ADD" /></a>
                </form>
            </div>
        </div>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
